name: Accessibility Audit (axe + Playwright)

on:
    pull_request:
        types: [opened, synchronize, reopened]
        branches:
            - main

jobs:
    a11y:
        name: Accessibility Audit
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: üîß Setup Node.js and pnpm
              uses: ./.github/actions/setup-node-pnpm
              with:
                  node-version: 22.14.0
                  pnpm-version: 10.6.3

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Install Playwright browsers
              run: pnpx playwright install --with-deps

            - name: Run Playwright a11y tests
              id: run-a11y
              env:
                  PREVIEW_URL: "https://metemotion.onrender.com"
                  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
                  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
              run: |
                  echo "::group::Running a11y tests"
                  echo "URL: $PREVIEW_URL"
                  mkdir -p results/a11y
                  pnpx playwright test || true
                  echo "::endgroup::"
            - name: Upload accessibility report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: a11y-report
                  path: results/a11y/**

            - name: Comment (or update) PR with accessibility report
              if: github.event.pull_request
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GH_TOKEN }}
                  script: |
                      const fs = require('fs');
                      const runId = process.env.GITHUB_RUN_ID;
                      const { owner, repo } = context.repo;
                      const issue_number = context.issue.number;
                      const renderUrl = "https://metemotion.onrender.com";
                      const reportPath = 'results/a11y/accessibility-report.md';
                      let summary = '';
                      try {
                        summary = fs.readFileSync(reportPath, 'utf8');
                      } catch (e) {
                        summary = '‚ö†Ô∏è *Erreur lors de la lecture du rapport Markdown genere.*';
                      }
                      const body = [
                        '<!-- a11y-report -->', 
                        '## ‚ôø Rapport d\'accessibilite automatique (Playwright + axe-core)',
                        '',
                        `üîó **URL testee** : [${renderUrl}](${renderUrl})`,
                        '',
                        `üìÑ **Rapport complet** : [Artefacts GitHub Actions](https://github.com/${owner}/${repo}/actions/runs/${runId})`,
                        '',
                        '---',
                        '',
                        '### ‚úÖ Resume :',
                        '',
                        summary,
                        '',
                        '---',
                        '',
                        'üõ† *Ce rapport a ete genere automatiquement par CI via axe-core. Merci de corriger les elements ci-dessus pour ameliorer l\'accessibilite.*'
                      ].join('\n');
                      const { data: comments } = await github.rest.issues.listComments({
                        owner,
                        repo,
                        issue_number,
                        per_page: 100
                      });
                      const existing = comments.find(c =>
                        c.user?.type === 'Bot' &&
                        c.body?.includes('<!-- a11y-report -->')
                      );
                      if (existing) {
                        await github.rest.issues.updateComment({
                          owner,
                          repo,
                          comment_id: existing.id,
                          body
                        });
                        core.info(`Commentaire a11y mis a jour (#${existing.id})`);
                      } else {
                        await github.rest.issues.createComment({
                          owner,
                          repo,
                          issue_number,
                          body
                        });
                        core.info('Nouveau commentaire a11y cree');
                      }
            - name: Resume dans GitHub Actions
              if: always()
              run: |
                  echo "## ‚úÖ Resume Playwright A11y & Core" >> $GITHUB_STEP_SUMMARY
                  if test -f results/a11y/accessibility-report.md; then
                    echo "### Rapport axe-core" >> $GITHUB_STEP_SUMMARY
                    cat results/a11y/accessibility-report.md >> $GITHUB_STEP_SUMMARY
                  else
                    echo "‚ö†Ô∏è Rapport axe-core non genere" >> $GITHUB_STEP_SUMMARY
                  fi
